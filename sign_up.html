<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/sign_up.css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,500;1,600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Noto+Serif&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="left-panel-container">
    <img src="background-plant.jpg" alt="">
    <div class="logo-container">
      <img src="logo-flower.png" alt="simple white flower logo">
      <span>Florens</span>
    </div>
    <div class="photo-credit">
      <span>
        Photo by <a href="https://unsplash.com/@shiebi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shiebi AL</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </span>
    </div>
  </div>
  <form>
    <h1>
      Sun.  Earth.  Water. The essence of what we are. <br> 
      Beauty.  Blossoming. The essence of <em>who</em> we are.
    </h1>
    <h2>We bring these vital components together in an all new and reliable way.<br> Join us. Embrace your inner Earth.
    </h2>
    <section>
      <fieldset>
        <legend>Sign me up!</legend>
        <div>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first_name" maxlength="35" minlength="3">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last_name" maxlength="35" minlength="3">
          </div>
        </div>
       
        <div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user_email">
          </div>
          <div>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel" name="userphone">
          </div>
        </div>
    
        <div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
          <div>
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pwd" name="user_password">
          </div>
        </div>
      
      </fieldset>
    </section>
    <button type="submit">Create Account</button>
    <span>Already have an account? <a href="">Log in</a></span>
  </form>
  
</body>
</html>
